name: Deploy Azure Functions

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'demo-rpg-aiapp/**'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'your-function-app-name'
  # Updated path after folder rename (rpg-aiapp-dev -> dev)
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'demo-rpg-aiapp/dev/rpg-backend-main'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Resolve Project Dependencies Using Dotnet'
        shell: bash
        run: |
          echo "Validating function app source path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"
          if [ ! -d "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}" ]; then
            echo "ERROR: Directory '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}' does not exist." >&2
            echo "Repository layout (top-level):" >&2
            ls -1 >&2
            exit 1
          fi
          pushd "./${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"
          echo "Listing project files:" && ls -1
          dotnet build --configuration Release --output ./output
          popd

      - name: 'Validate Azure Service Principal Secrets'
        shell: bash
        run: |
          missing=0
          if [ -z "${{ secrets.ARM_CLIENT_ID }}" ]; then echo "::error title=Missing secret::ARM_CLIENT_ID is not set"; missing=1; fi
          if [ -z "${{ secrets.ARM_CLIENT_SECRET }}" ]; then echo "::error title=Missing secret::ARM_CLIENT_SECRET is not set"; missing=1; fi
          if [ -z "${{ secrets.ARM_SUBSCRIPTION_ID }}" ]; then echo "::error title=Missing secret::ARM_SUBSCRIPTION_ID is not set"; missing=1; fi
          if [ -z "${{ secrets.ARM_TENANT_ID }}" ]; then echo "::error title=Missing secret::ARM_TENANT_ID is not set"; missing=1; fi
          if [ $missing -eq 1 ]; then echo "One or more required Azure secrets are missing. Failing early."; exit 1; fi
          echo "All required Azure SP secrets present. Proceeding to azure/login."

      - name: 'Azure Login (Service Principal)'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.ARM_CLIENT_SECRET }}

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

      - name: 'Configure App Settings'
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          app-settings-json: |
            [
              {
                "name": "AZURE_OPENAI_ENDPOINT",
                "value": "${{ secrets.AZURE_OPENAI_ENDPOINT }}",
                "slotSetting": false
              },
              {
                "name": "AZURE_OPENAI_KEY",
                "value": "${{ secrets.AZURE_OPENAI_KEY }}",
                "slotSetting": false
              },
              {
                "name": "KEYVAULT_URL",
                "value": "${{ secrets.KEYVAULT_URL }}",
                "slotSetting": false
              }
            ]
          connection-strings-json: '${{ secrets.CONNECTION_STRINGS }}'
