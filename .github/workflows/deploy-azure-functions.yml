name: Deploy Azure Functions

on:
  workflow_run:
    workflows: ["Deploy Staging Environment"]
    types: [completed]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'your-function-app-name'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'demo-rpg-aiapp/dev/rpg-backend-main'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build Function App
        shell: bash
        run: |
          echo "Validating function app source path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"
          if [ ! -d "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}" ]; then
            echo "ERROR: Directory '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}' does not exist." >&2
            echo "Repository layout (top-level):" >&2
            ls -1 >&2
            exit 1
          fi
          pushd "./${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"
          echo "Listing project files:" && ls -1
          dotnet build --configuration Release --output ./output
          popd

      - name: Validate AZURE_ACCOUNT_CRED secret
        shell: bash
        run: |
          if [ -z "${{ secrets.AZURE_ACCOUNT_CRED }}" ]; then
            echo "::error title=Missing secret::AZURE_ACCOUNT_CRED not set"
            exit 1
          fi
          json='${{ secrets.AZURE_ACCOUNT_CRED }}'
          for key in clientId clientSecret tenantId subscriptionId; do
            val=$(echo "$json" | jq -r ."$key" 2>/dev/null || echo null)
            if [ -z "$val" ] || [ "$val" = "null" ]; then
              echo "::error title=Missing field::'$key' missing or null"
              bad=1
            fi
          done
          if [ "${bad:-0}" -ne 0 ]; then
            echo "AZURE_ACCOUNT_CRED secret incomplete"
            exit 1
          fi
          echo "AZURE_ACCOUNT_CRED secret validated."

      - name: Azure Login (JSON secret)
        uses: azure/login@v2
        with:
          client-id: ${{ fromJSON(secrets.AZURE_ACCOUNT_CRED).clientId }}
          tenant-id: ${{ fromJSON(secrets.AZURE_ACCOUNT_CRED).tenantId }}
          subscription-id: ${{ fromJSON(secrets.AZURE_ACCOUNT_CRED).subscriptionId }}
          client-secret: ${{ fromJSON(secrets.AZURE_ACCOUNT_CRED).clientSecret }}
          enable-AzPSSession: true

      - name: Run Azure Functions Action
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

      - name: Configure App Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          app-settings-json: |
            [
              {"name": "AZURE_OPENAI_ENDPOINT", "value": "${{ secrets.AZURE_OPENAI_ENDPOINT }}", "slotSetting": false},
              {"name": "AZURE_OPENAI_KEY", "value": "${{ secrets.AZURE_OPENAI_KEY }}", "slotSetting": false},
              {"name": "KEYVAULT_URL", "value": "${{ secrets.KEYVAULT_URL }}", "slotSetting": false}
            ]
          connection-strings-json: '${{ secrets.CONNECTION_STRINGS }}'
