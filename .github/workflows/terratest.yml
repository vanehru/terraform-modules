name: Terratest CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'rpg-aiapp-infra/**'
      - '.github/workflows/terratest.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'rpg-aiapp-infra/**'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of test to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - main
          - module
          - integration

env:
  GO_VERSION: '1.21'
  TERRAFORM_VERSION: '1.6.0'
  AZURE_REGION: 'japaneast'

jobs:
  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        run: |
          cd rpg-aiapp-infra
          terraform fmt -check -recursive

      - name: Terraform Init
        run: |
          cd rpg-aiapp-infra
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd rpg-aiapp-infra
          terraform validate

  test-modules:
    name: Test Terraform Modules
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'pull_request' || github.event.inputs.test_type == 'module' || github.event.inputs.test_type == 'all'
    strategy:
      matrix:
        module: [function-app, key-vault, sql-database, openai]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: rpg-aiapp-infra/test/go.sum

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Go dependencies
        run: |
          cd rpg-aiapp-infra/test
          go mod download

      - name: Run Module Tests
        run: |
          cd rpg-aiapp-infra/test
          go test -v -timeout 45m -run Test${{ matrix.module }}Module
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

      - name: Cleanup on failure
        if: failure()
        run: |
          echo "Cleaning up test resources..."
          # Add cleanup commands if needed

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' || github.event.inputs.test_type == 'integration' || github.event.inputs.test_type == 'all'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: rpg-aiapp-infra/test/go.sum

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Go dependencies
        run: |
          cd rpg-aiapp-infra/test
          go mod download

      - name: Run Integration Tests
        run: |
          cd rpg-aiapp-infra/test
          go test -v -timeout 90m -run TestIntegrationEndToEnd
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: integration-test-results
          path: rpg-aiapp-infra/test/*.log

  test-full-infrastructure:
    name: Full Infrastructure Test
    runs-on: ubuntu-latest
    needs: [validate, test-modules]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event.inputs.test_type == 'main' || github.event.inputs.test_type == 'all'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: rpg-aiapp-infra/test/go.sum

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Go dependencies
        run: |
          cd rpg-aiapp-infra/test
          go mod download

      - name: Run Full Infrastructure Tests
        run: |
          cd rpg-aiapp-infra/test
          go test -v -timeout 120m -run TestRPGAIAppInfrastructure
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: full-test-results
          path: rpg-aiapp-infra/test/*.log

      - name: Cleanup test resources
        if: always()
        run: |
          echo "Verifying all test resources are cleaned up..."
          # Add additional cleanup verification if needed

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test-modules, test-integration, test-full-infrastructure]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "Module tests: ${{ needs.test-modules.result }}"
          echo "Integration tests: ${{ needs.test-integration.result }}"
          echo "Full infrastructure tests: ${{ needs.test-full-infrastructure.result }}"

      - name: Create summary
        run: |
          echo "## Terratest Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Module Tests: ${{ needs.test-modules.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: ${{ needs.test-integration.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Full Infrastructure Tests: ${{ needs.test-full-infrastructure.result }}" >> $GITHUB_STEP_SUMMARY
