name: Cleanup Staging Environment

on:
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_ACCOUNT }}
    
    - name: Delete Resource Group
      run: |
        az group delete --name "rg-rpgai-staging-001" --yes --no-wait
        echo "Resource group deletion initiated"