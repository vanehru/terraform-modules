name: Complete Deployment Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_infra:
        description: 'Deploy Infrastructure'
        required: false
        default: true
        type: boolean
      deploy_backend:
        description: 'Deploy Backend'
        required: false
        default: true
        type: boolean
      deploy_frontend:
        description: 'Deploy Frontend'
        required: false
        default: true
        type: boolean

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

jobs:
  deploy-infrastructure:
    name: 1. Deploy Infrastructure
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_infra != 'false'
    outputs:
      keyvault_url: ${{ steps.outputs.outputs.keyvault_url }}
      function_app_name: ${{ steps.outputs.outputs.function_app_name }}
      function_app_url: ${{ steps.outputs.outputs.function_app_url }}
      resource_group: ${{ steps.outputs.outputs.resource_group }}
      static_web_app_name: ${{ steps.outputs.outputs.static_web_app_name }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        working-directory: ./infra
        run: terraform init

      - name: Terraform Plan
        working-directory: ./infra
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: ./infra
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: outputs
        working-directory: ./infra
        run: |
          echo "keyvault_url=$(terraform output -raw keyvault_url)" >> $GITHUB_OUTPUT
          echo "function_app_name=$(terraform output -raw function_app_name)" >> $GITHUB_OUTPUT
          echo "function_app_url=$(terraform output -raw function_app_url)" >> $GITHUB_OUTPUT
          echo "resource_group=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "static_web_app_name=$(terraform output -raw static_web_app_name)" >> $GITHUB_OUTPUT
          echo "openai_endpoint=$(terraform output -raw openai_endpoint)" >> $GITHUB_OUTPUT

      - name: Configure Function App Settings
        run: |
          az functionapp config appsettings set \
            --name ${{ steps.outputs.outputs.function_app_name }} \
            --resource-group ${{ steps.outputs.outputs.resource_group }} \
            --settings \
              KEYVAULT_URL="${{ steps.outputs.outputs.keyvault_url }}" \
              AZURE_OPENAI_ENDPOINT="${{ steps.outputs.outputs.openai_endpoint }}" \
              AZURE_OPENAI_KEY="@Microsoft.KeyVault(SecretUri=${{ steps.outputs.outputs.keyvault_url }}secrets/openai-key/)" \
              AZURE_OPENAI_DEPLOYMENT="gpt-4o"

  deploy-backend:
    name: 2. Deploy Backend
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    if: github.event.inputs.deploy_backend != 'false'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Dependencies
        working-directory: ./dev/rpg-backend-python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Create Deployment Package
        working-directory: ./dev/rpg-backend-python
        run: |
          mkdir -p deployment
          cp -r *.py deployment/
          cp requirements.txt deployment/
          cp host.json deployment/
          cp -r .python_packages deployment/
          cd deployment
          zip -r ../function-app.zip .

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ needs.deploy-infrastructure.outputs.function_app_name }}
          package: ./dev/rpg-backend-python/function-app.zip

  deploy-frontend:
    name: 3. Deploy Frontend
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, deploy-backend]
    if: github.event.inputs.deploy_frontend != 'false'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: dev/rpg-frontend-main/package-lock.json

      - name: Create Production Environment File
        working-directory: ./dev/rpg-frontend-main
        run: |
          cat > .env.production <<EOF
          VUE_APP_API_BASE_URL=${{ needs.deploy-infrastructure.outputs.function_app_url }}/api
          VUE_APP_ENVIRONMENT=production
          EOF

      - name: Install Dependencies
        working-directory: ./dev/rpg-frontend-main
        run: npm ci

      - name: Build Application
        working-directory: ./dev/rpg-frontend-main
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/dev/rpg-frontend-main"
          output_location: "dist"
          skip_app_build: true

  verify-deployment:
    name: 4. Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, deploy-backend, deploy-frontend]
    
    steps:
      - name: Test Backend API
        run: |
          echo "Testing Backend API..."
          curl -f "${{ needs.deploy-infrastructure.outputs.function_app_url }}/api/SELECTEVENTS" || echo "Waiting for function to warm up..."
          sleep 30
          curl -f "${{ needs.deploy-infrastructure.outputs.function_app_url }}/api/SELECTEVENTS"

      - name: Display Deployment URLs
        run: |
          echo "============================================"
          echo "Deployment Complete!"
          echo "============================================"
          echo ""
          echo "Backend API: ${{ needs.deploy-infrastructure.outputs.function_app_url }}/api"
          echo "Frontend URL: Check Azure Static Web Apps in portal"
          echo ""
          echo "Resource Group: ${{ needs.deploy-infrastructure.outputs.resource_group }}"
          echo "Key Vault: ${{ needs.deploy-infrastructure.outputs.keyvault_url }}"
          echo "============================================"
