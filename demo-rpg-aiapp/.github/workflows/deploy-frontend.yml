name: Deploy Frontend

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'dev/rpg-frontend-main/**'
      - '.github/workflows/deploy-frontend.yml'
  repository_dispatch:
    types: [infrastructure-deployed]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: dev/rpg-frontend-main/package-lock.json

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Infrastructure Outputs
        id: infra
        run: |
          cd infra
          terraform init
          echo "FUNCTION_APP_URL=$(terraform output -raw function_app_url)" >> $GITHUB_OUTPUT
          echo "STATIC_WEB_APP_NAME=$(terraform output -raw static_web_app_name)" >> $GITHUB_OUTPUT
          echo "RESOURCE_GROUP=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT

      - name: Create Production Environment File
        working-directory: ./dev/rpg-frontend-main
        run: |
          cat > .env.production <<EOF
          VUE_APP_API_BASE_URL=${{ steps.infra.outputs.FUNCTION_APP_URL }}/api
          VUE_APP_ENVIRONMENT=production
          EOF
          
          echo "Created .env.production with API URL: ${{ steps.infra.outputs.FUNCTION_APP_URL }}/api"

      - name: Install Dependencies
        working-directory: ./dev/rpg-frontend-main
        run: npm ci

      - name: Run Linter
        working-directory: ./dev/rpg-frontend-main
        run: npm run lint || true

      - name: Build Application
        working-directory: ./dev/rpg-frontend-main
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/dev/rpg-frontend-main"
          output_location: "dist"
          skip_app_build: true

      - name: Verify Deployment
        run: |
          echo "Frontend deployed to Static Web App"
          echo "URL will be available from Azure Static Web Apps"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: frontend-build
          path: dev/rpg-frontend-main/dist
          retention-days: 7
